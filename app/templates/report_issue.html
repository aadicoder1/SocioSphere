<!DOCTYPE html>
<html>
<head>
  <title>Report an Issue</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h2>Report a New Issue</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Issue Title" required><br><br>

    <textarea name="description" placeholder="Describe the issue..." rows="5" cols="40" required></textarea><br><br>

    <input type="file" name="image" accept="image/*"><br><br>

    <label for="location">Location (Address):</label><br>
    <input type="text" name="location" id="location" placeholder="Click on map to auto-fill" required><br><br>

    <div id="map"></div>

    <input type="hidden" name="latitude" id="latitude">
    <input type="hidden" name="longitude" id="longitude">

    <button type="submit">Submit Report</button>
  </form>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([28.470257, 77.491885], 13); // Center at Noida/Delhi

    // Load OSM tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;

      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lng;

      if (marker) {
        marker.remove();
      }

      marker = L.marker([lat, lng]).addTo(map);

      // Use Nominatim API for reverse geocoding
      fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lng}&format=json`)
        .then(response => response.json())
        .then(data => {
          if (data.display_name) {
            document.getElementById('location').value = data.display_name;
          } else {
            document.getElementById('location').value = "Address not found";
          }
        })
        .catch(error => {
          console.error("Geocoding error:", error);
          document.getElementById('location').value = "Error fetching address";
        });
    });
  </script>

</body>
</html>
