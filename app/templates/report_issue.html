<!DOCTYPE html>
<html>
<head><title>Report an Issue</title></head>

<body>

  <h2>Report a New Issue</h2>
  <form method="POST">
    <input type="text" name="title" placeholder="Issue Title" required><br><br>
    <textarea name="description" placeholder="Describe the issue..." rows="5" cols="40" required></textarea><br><br>
    <input type="file" name="image" accept="image/*"><br><br>
    <button type="submit">Submit Report</button>
  </form>
</body>
</html>
