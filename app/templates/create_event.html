<!DOCTYPE html>
<html>
<head>
  <title>Create Event</title>
</head>
<body>
  <h2>Create a New Event</h2>

  <form method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Event Title" required><br><br>

    <textarea name="description" placeholder="Event Description" rows="5" cols="40" required></textarea><br><br>

    <input type="date" name="date" required><br><br>

    <input type="text" name="location" placeholder="Event Location" required><br><br>

    <input type="file" name="image" accept="image/*"><br><br>

    <button type="submit">Create Event</button>
  </form>
</body>
</html>
