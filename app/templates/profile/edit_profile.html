{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/">
       

        <!-- Profile Picture Upload -->
        <div class="mb-3">
    <label for="photo" class="form-label">Profile Picture</label>
    <input 
        type="file" 
        class="form-control" 
        id="photo"            
        name="photo" 
        accept="image/*"       
        aria-describedby="photoHelp" 
        >
    <div id="photoHelp" class="form-text">
        Upload a new profile picture (JPEG, PNG, etc.)
    </div>
</div>


        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" value="{{ user.name }}">
        </div>

        <!-- Bio -->
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" name="bio" rows="3">{{ user.bio }}</textarea>
        </div>

        <hr>

        <!-- Add Contribution -->
        <h4>Add Contribution</h4>
        <div class="mb-3">
            <label for="contrib_title" class="form-label">Title</label>
            <input type="text" class="form-control" name="contrib_title" placeholder="e.g. Taught underprivileged kids">
        </div>
        <div class="mb-3">
            <label for="contrib_description" class="form-label">Description</label>
            <textarea class="form-control" name="contrib_description" rows="3" placeholder="Describe your contribution..."></textarea>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('main.view_user_profile', user_id=user.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
