<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SocioSphere</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        header, footer {
            background-color: #003366;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .container {
            background-color: white;
            padding: 20px;
            margin-top: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>SocioSphere</h1>
        <nav>
            <a href="{{ url_for('main.user_dashboard') }}">Home</a>
            <a href="{{ url_for('main.view_events') }}">Events</a>
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 SocioSphere | Empowering Communities</p>
    </footer>

</body>
</html>
